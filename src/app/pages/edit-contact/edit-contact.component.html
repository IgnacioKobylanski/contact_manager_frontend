<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">

  <label for="name">Name</label>
  <input id="name" formControlName="name" />
  <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
    Name is required
  </div>

  <label for="email">Email</label>
  <input id="email" formControlName="email" />
  <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
    Enter a valid email
  </div>

  <label for="phone">Phone</label>
  <input id="phone" formControlName="phone" />

  <label for="company">Company</label>
  <input id="company" formControlName="company" />

  <div *ngIf="saved" class="saved-message">
  Changes saved successfully!
  </div>
  <button type="submit" [disabled]="contactForm.invalid">Save</button>

</form>
<button type="button" class="back-button" (click)="goBack()">← Back to Menu</button>
