<h2>Delete Contacts</h2>

<div *ngIf="loading">Loading contacts...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<div *ngIf="message" class="success-message">{{ message }}</div>

<div *ngIf="contacts.length === 0 && !loading">No contacts found.</div>

<div class="cards-container" *ngIf="contacts.length > 0">
  <div *ngFor="let contact of contacts" class="contact-card">
    <h3>{{ contact.name }}</h3>
    <p><strong>Email:</strong> {{ contact.email }}</p>
    <p><strong>Phone:</strong> {{ contact.phone || 'N/A' }}</p>
    <p><strong>Company:</strong> {{ contact.company || 'N/A' }}</p>
    <button class="delete-button" (click)="deleteContact(contact.id!)">Delete</button>
  </div>
</div>

<button type="button" class="back-button" (click)="goBack()">‚Üê Back to Menu</button>
