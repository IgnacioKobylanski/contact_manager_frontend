<app-search-contacts (search)="onSearch($event)"></app-search-contacts>

<div *ngIf="results.length === 0 && searched" class="no-results">
  <p>No contacts found.</p>
</div>

<div class="cards-container" *ngIf="results.length > 0">
  <div *ngFor="let contact of results" class="contact-card">
    <h3>{{ contact.name }}</h3>
    <p><strong>Email:</strong> {{ contact.email }}</p>
    <p><strong>Phone:</strong> {{ contact.phone || 'N/A' }}</p>
    <p><strong>Company:</strong> {{ contact.company || 'N/A' }}</p>
  </div>
</div>
<button type="button" class="back-button" (click)="goBack()">‚Üê Back to Menu</button>
